<ion-header no-border>
  <ion-toolbar>
    <ion-title>
      Record
    </ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="sendEmail()" color="primary">
        <ion-icon name="send" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let r of _dataLocalService.registrys; let idx = index">
      <ion-item detail (click)="openRegistry(r)">
        <ion-icon slot="start" [name]="r.icon" color="primary" (click)="openRegistry(r)"></ion-icon>
        <ion-label>
          <h2>{{ r.text }}</h2>
          <p>{{ r.createdAt | date: 'medium' }}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="delete(idx)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
